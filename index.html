<!DOCTYPE html>
<html>
<head>
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem;
        }
        h1 {
            margin-top: 0;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            margin-top: 0;
        }
        .project {
            margin-bottom: 1rem;
        }
        .project h3 {
            margin-top: 0;
        }
        .resume {
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Portfolio</h1>
    </header>
    <main>
        <section class="section">
            <h2>About Me</h2>
            <p>Write something about yourself here.</p>
        </section>
        <section class="section">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <!-- Add more projects as needed -->
        </section>
        <section class="section resume">
            <h2>Resume</h2>
            <p>Your resume or summary of your skills and experience can go here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
